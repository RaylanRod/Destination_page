<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vacation Destinations WishList</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Header -->
    <section>
      <div class="container-fluid">
        <div class="row justify-content-center align-items-center page-heading">
          <div class="text-dark text-center my-5">
            <h1
              class="display-2 text-light fw-bold bg-primary bg-opacity-25 heading shadow"
            >
              Vacation Destination WishList
            </h1>
            <p class="textsize">
              Found exciting places to visit on your next vacation? Use the form
              below to add them to your wishlist
            </p>
          </div>
        </div>
      </div>
    </section>
    <section>
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <!-- left box -->
            <div class="leftbox bg-secondary bg-opacity-25">
              <form action="">
                <div class="mb-3">
                  <label for="formGroupExampleInput" class="form-label fw-bold"
                    >Destination Name</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="destination"
                    placeholder="Enter your Destination"
                  />
                </div>

                <div class="mb-3">
                  <label for="formGroupExampleInput2" class="form-label fw-bold"
                    >Location</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="location"
                    placeholder="Enter Location"
                  />
                </div>
                <div class="input-group mb-3">
                  <span class="input-group-text btn btn-primary"
                    >Location Photo</span
                  >
                  <input
                    id="destinationPhoto"
                    type="text"
                    class="form-control"
                    placeholder="Enter image URL"
                    aria-label="Image URL"
                    aria-describedby="image-url"
                  />
                </div>

                <div class="mb-3">
                  <label for="formGroupExampleInput3" class="form-label fw-bold"
                    >Description</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="description"
                    placeholder="Enter Description"
                  />
                </div>

                <div id="submitList" class="d-grid">
                  <button class="btn btn-primary" type="button">
                    Add To List
                  </button>
                </div>
              </form>
            </div>
          </div>
          <!-- Right box -->
          <!-- Right box -->
          <div class="col-md-6">
            <div class="rightbox bg-primary bg-opacity-25">
              <div class="list-group image" id="destinationList">
                <div class="list-group-scroll"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- script -->
    <script src="./js/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
