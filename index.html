<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vacation Destinations WishList</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Header -->
    <section>
      <div class="container-fluid">
        <div class="row justify-content-center align-items-center page-heading">
          <div class="text-dark text-center my-5">
            <h1
              class="display-2 text-light fw-bold bg-primary bg-opacity-25 heading shadow"
            >
              Vacation Destination WishList
            </h1>
            <p class="textsize">
              Found exciting places to visit on your next vacation? Use the form
              below to add them to your wishlist
            </p>
          </div>
        </div>
      </div>
    </section>
    <section>
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <!-- left box -->
            <div class="leftbox bg-secondary bg-opacity-25">
              <form action="">
                <div class="mb-3">
                  <label for="formGroupExampleInput" class="form-label"
                    >Destination Name</label
                  >
                  <input
                    required
                    type="text"
                    class="form-control"
                    id="formGroupExampleInput"
                    placeholder="Enter your Destination"
                  />
                </div>

                <div class="mb-3">
                  <label for="formGroupExampleInput2" class="form-label"
                    >Another label</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="formGroupExampleInput2"
                    placeholder="Another input placeholder"
                  />
                </div>
                <div class="mb-3">
                  <label for="formGroupExampleInput2" class="form-label"
                    >Another label</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="formGroupExampleInput2"
                    placeholder="Another input placeholder"
                  />
                </div>

                <div class="mb-3">
                  <label for="formGroupExampleInput3" class="form-label"
                    >Description</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="formGroupExampleInput3"
                    placeholder="Enter description"
                  />
                </div>

                <div class="d-grid">
                  <button class="btn btn-primary" type="button">
                    Add To List
                  </button>
                </div>
              </form>
            </div>
          </div>

          <div class="col-md-6">
            <div class="rightbox bg-primary bg-opacity-25"></div>
          </div>
        </div>
      </div>
    </section>
    <!-- scritpt -->
    <script>
      document
        .getElementById("wishlist-form")
        .addEventListener("submit", function (event) {
          var destinationNameInput = document.getElementById(
            "formGroupExampleInput"
          );
          if (!destinationNameInput.value) {
            alert("Destination Name is required!");
            event.preventDefault();
          }
        });
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
